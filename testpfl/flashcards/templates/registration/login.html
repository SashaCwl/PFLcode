{# Template for user login. Displays a login form with CSRF protection and a link to the signup page for new users. #}
{% load static %}
<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </form>
</body>
</html>
